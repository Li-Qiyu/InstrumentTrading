<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <script src="/static/js/admin/jquery-1.11.0.js"></script>
    <script src="/static/js/admin/bootstrap.js"></script>
</head>
<body>
<div align="center">
    <h1>Modify/Delete</h1>
    <table class="table table-hover table-striped" id="wi" align="center">
        <tr>
            <th>id</th>
            <th>Product Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Description</th>
            <th>Modify</th>
            <th>Delete</th>
        </tr>
        {% if products %}
            {% for product in products %}
                <tr>
                    <td>{{ product.id }}</td>
                    <td>{{ product.productName }}</td>
                    <td><img src={{ product.images }} width="80px" height="80px"/></td>
                    <td>{{ product.price }}</td>
                    <td>{{ product.description[0:30] }}...</td>
                    <td><a href="{{ url_for('staff_page.edit_product',id=product.id) }}">Modify</a></td>
                    <td><a href="#">Delete</a></td>
                </tr>
            {% endfor %}
        {% endif %}
    </table>
</div>
</body>
</html>
<style>
    #wi {
        width: 80%;
    }
</style>
