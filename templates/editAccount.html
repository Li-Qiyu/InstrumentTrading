<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if lan == "e" %}
        <title>Account Information</title>
    {% elif lan == "c" %}
        <title>账户信息</title>
    {% endif %}
</head>
<body>
<div id="product" align="center">
    {% if lan == "e" %}
        <h1>Edit Account Information</h1>
    {% elif lan == "c" %}
        <h1>编辑账户信息</h1>
    {% endif %}
    <div id="management">
        {% if lan == "e" %}
            <form action="{{ url_for('member_page.modify_account',lan=lan,id=user.id) }}" method="post"
                  enctype="multipart/form-data">
                <h4>Password</h4>
                <input type="text" name="password" value="{{ user.password if user else '' }}" placeholder="password"
                       id="password">
                <h4>Email</h4>
                <input type="text" name="email" value="{{ user.email if user else '' }}" placeholder="email" id="email">
                <a href="{{ url_for('member_page.modify_account',lan=lan,id=user.id) }}"><input type="submit" value="Submit"
                                                                                        id="sb"></a>
            </form>
        {% elif lan == "c" %}
            <form action="{{ url_for('member_page.modify_account',lan=lan,id=user.id) }}" method="post"
                  enctype="multipart/form-data">
                <h4>密码</h4>
                <input type="text" name="password" value="{{ user.password if user else '' }}" placeholder="密码"
                       id="password">
                <h4>邮箱</h4>
                <input type="text" name="email" value="{{ user.email if user else '' }}" placeholder="邮箱" id="email">
                <a href="{{ url_for('member_page.modify_account',lan=lan,id=user.id) }}"><input type="submit" value="提交"
                                                                                        id="sb"></a>
            </form>
        {% endif %}

    </div>
    <style>
        #product {
            width: 60%;
            /*height: 730px;*/
            margin: 0 auto;
        }

        #product h1 {
            margin-top: 15%;
        }

        #management {
            margin-top: 5%;
            text-align: left;
        }

        #management h4 {
            margin-top: 3%;
        }

        #productName, #price {
            width: 800px;
            height: 50px;
        }

        .fileClassInput {
            width: 800px;
            height: 50px;
            /*border: 1px solid green;*/
            margin-top: 5px;
        }

        .fileClassInput:hover {
            border: 1px solid green;
        }

        #description {
            width: 800px;
            height: 220px;
            resize: none;
        }

        #sb {
            width: 800px;
            height: 50px;
            color: white;
            border: none;
            margin-top: 10px;
            background-color: #1c7430;
        }
    </style>
</div>
</body>
</html>
